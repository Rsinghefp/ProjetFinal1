<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Club Nike</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Inscription au Club Nike</h2>
            <p>Rejoignez la communauté Nike pour accéder à des offres exclusives, des événements spéciaux et bien plus encore !</p>
            <div class="form-group">
                <label for="fullname">Nom complet :</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Genre :</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculin</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Féminin</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Autre</label>
            </div>
            <h3>Informations de contact</h3>
            <div class="form-group">
                <label for="address">Adresse postale :</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ville :</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Code postal :</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="country">Pays :</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <h3>Préférences de communication</h3>
            <div class="form-group">
                <input type="checkbox" id="email-opt-in" name="email-opt-in">
                <label for="email-opt-in">Je souhaite recevoir des e-mails promotionnels de Nike.</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="sms-opt-in" name="sms-opt-in">
                <label for="sms-opt-in">Je souhaite recevoir des notifications par SMS de Nike.</label>
            </div>
            <h3>Préférences de produits</h3>
            <div class="form-group">
                <input type="checkbox" id="shoes" name="shoes">
                <label for="shoes">Chaussures de course</label><br>
                <input type="checkbox" id="clothing" name="clothing">
                <label for="clothing">Vêtements de sport</label><br>
                <input type="checkbox" id="accessories" name="accessories">
                <label for="accessories">Accessoires</label><br>
                <input type="checkbox" id="fitness-equipment" name="fitness-equipment">
                <label for="fitness-equipment">Équipements de fitness</label><br>
                <input type="checkbox" id="other-products" name="other-products">
                <label for="other-products">Autre :</label>
                <input type="text" id="other-product-type" name="other-product-type">
            </div>
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Je confirme avoir lu et accepté les conditions générales d'utilisation et la politique de confidentialité de Nike.</label>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
